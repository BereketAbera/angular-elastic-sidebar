<div #sideBar class="demo">
  <svg
    class="sidebar"
    viewBox="0 0 300 500"
    preserveAspectRatio="xMinYMin meet"
  >
    <path #path class="s-path" fill="#fff" [attr.d]="pathValue" />
  </svg>
  <div class="static"></div>
  <div #sideBarContent class="sidebar-content">
    <ul nz-menu nzMode="inline">
      <li
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          padding-bottom: 1rem;
          margin-bottom: 2rem;
          border-bottom: 1px solid rgb(210, 215, 219);
        "
      >
        <div
          routerLink="/landing"
          style="display: flex; align-items: center; cursor: pointer"
        >
          <img src="assets/img/logo.png" alt="" class="navigation__logo" />
          <span
            style="
              font-family: 'Big Shoulders Stencil Text', cursive;
              font-size: 4rem;
              text-transform: uppercase;
              color: #083443;
              margin-left: 1rem;
            "
            >Jimla</span
          >
        </div>
      </li>
      <li
        [routerLink]="['/retailer']"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLinkActive]="['ant-menu-item-selected']"
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        routerLinkActive
        nzIcon="dashboard"
        (click)="collapse($event)"
      >
        <i nz-icon nzType="dashboard"></i>
        <span>Dashboard</span>
      </li>
      <li
        [routerLinkActiveOptions]="{ exact: false }"
        [routerLinkActive]="['ant-menu-item-selected']"
        nz-menu-item
        nz-tooltip
        routerLinkActive
        nzTooltipPlacement="right"
        [routerLink]="['/retailer/orders']"
        nzIcon="insert-row-right"
        (click)="collapse($event)"
      >
        <i nz-icon nzType="insert-row-right"></i>
        <span>Active Orders</span>
      </li>
      <li
        [routerLinkActiveOptions]="{ exact: false }"
        [routerLinkActive]="['ant-menu-item-selected']"
        nz-menu-item
        nz-tooltip
        routerLinkActive
        nzTooltipPlacement="right"
        [routerLink]="['/retailer/location']"
        nzIcon="appstore"
        (click)="collapse($event)"
      >
        <i nz-icon nzType="pushpin" nzTheme="outline"></i>
        <span>Locations</span>
      </li>
      <li
        [routerLinkActiveOptions]="{ exact: false }"
        [routerLinkActive]="['ant-menu-item-selected']"
        nz-menu-item
        nz-tooltip
        routerLinkActive
        nzTooltipPlacement="right"
        [routerLink]="['/retailer/users']"
        nzIcon="usergroup-add"
        (click)="collapse($event)"
      >
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Users</span>
      </li>
      <li
        [routerLinkActiveOptions]="{ exact: false }"
        [routerLinkActive]="['ant-menu-item-selected']"
        nz-menu-item
        nz-tooltip
        routerLinkActive
        nzTooltipPlacement="right"
        [routerLink]="['/retailer/profile']"
        nzIcon="appstore"
        (click)="collapse($event)"
      >
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Profile</span>
      </li>
    </ul>
  </div>
</div>
